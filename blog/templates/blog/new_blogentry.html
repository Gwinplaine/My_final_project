{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h4>Добавить в блог новую статью</h4>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'blog:new_blogentry' blogtopic.id %}" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Добавить статью</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:blogtopic' blogtopic.id %}"/>
</form>
{% endblock content %}

{% extends "learning_logs/base.html" %}
{%load static%}
{% block header %}
<h3> Разделы статей </h3>
{% endblock header %}

{% block content%}
<div class="album py-5 bg-light">
    <div class="container">
        <ul>
            <div class="row row-cols-1 row-cols-sm-2">
                {% for blogtopic in blogtopics %}

                <div class="col" style='width:48%'>
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%"
                             height="25" xmlns="http://www.w3.org/2000/svg" role="img"
                             aria-label="  width='80px' alt='' class='round'>"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <center><a href="{% url 'blog:blogtopic' blogtopic.id %}"><img
                                    src="{{blogtopic.blogtopicimage.url}}" height='200px' width='250px'></a></center>
                        </svg>

                        <div class="card-body">
                            <center><p class="card-text"><a href="{% url 'blog:blogtopic' blogtopic.id %}">
                              {{ blogtopic }} </a></p></center>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <li>Упс, пока ещё нету ни одного раздела.</li>
                {% endfor %}
        </ul>
    </div>
</div>
{% endblock content%}

{% extends "learning_logs/base.html" %}
{% block header %}
  <h2>Topics</h2>
{% endblock header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h4>
          <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
        </h4>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

<h3><a href="{% url 'new_topic' %}">Add new topic</h3>
{% endblock content %}

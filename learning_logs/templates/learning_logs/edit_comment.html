{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h4>Редактировать комментарий: </h4>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'edit_comment' entry.id comment.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Редактировать комментарий</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'entry' entry.id  %}" />
  </form>
{% endblock content %}

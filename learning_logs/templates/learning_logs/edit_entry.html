{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h4>Редактировать статью темы <a href="{% url 'topic' topic.id %}">{{ topic }}</a>:</h4>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Редактировать статью</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'topic' topic.id %}" />
  </form>
{% endblock content %}

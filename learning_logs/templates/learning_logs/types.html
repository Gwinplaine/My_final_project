{% extends "learning_logs/base.html" %}
{%load static%}

{% block content%}
{%if user.username == 'denis'%}
<div class="panel-body">
    <a href="{% url 'new_topic' %}"> Добавить раздел</a>
</div>
{%endif%}
<div class="album py-5 bg-light">
    <div class="container">
        <ul>
            <div class="row row-cols-1 row-cols-sm-2">
                {% for type in types %}

                <div class="col" style='width:33%'>
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%"
                             height="25" xmlns="http://www.w3.org/2000/svg" role="img"
                             aria-label="  width='80px' alt='' class='round'>"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <center><a href="{% url 'type' type.id %}"><img
                                    src="{{type.topicimage.url}}" height='200px' width='300px'></a></center>
                        </svg>

                        <div class="card-body">
                            <center><p class="card-text"><a href="{% url 'type' type.id %}">{{ type }} </a></p>
                            </center>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                Упс, пока ещё нету ни одного раздела.
                {% endfor %}
            </div>
        </ul>
    </div>
</div>

{% endblock content%}

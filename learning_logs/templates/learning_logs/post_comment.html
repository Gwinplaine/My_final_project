{% extends 'learning_logs/base.html' %}
{% block header %}
  <h2>{{ entry.title }}</h2>
{% endblock header %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">register</button>
    <input type="hidden" name="next" value="{% url 'entry' entry.id %}" />
  </form>
{% endblock content %}

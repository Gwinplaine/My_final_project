{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h4>Редактировать заметку:</h4>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'notes:edit_note' note.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Редактировать статью</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'notes:note' note.id %}" />
  </form>
{% endblock content %}
